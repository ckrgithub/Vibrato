            exoplayer_dash: "com.google.android.exoplayer:exoplayer-dash:${exoplayerVersion}",
            exoplayer_hls: "com.google.android.exoplayer:exoplayer-hls:${exoplayerVersion}",
            exoplayer_smoothstreaming: "com.google.android.exoplayer:exoplayer-smoothstreaming:${exoplayerVersion}",
